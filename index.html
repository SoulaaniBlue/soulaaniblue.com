<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulaani Blue | Soulful Artist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #000;
            color: #D4AF37;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)), url('https://i.imgur.com/MyXlQRs.jpg');
            background-size: cover;
            background-position: center;
        }
        .about-studio {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.imgur.com/sZ5TeHJ.jpg');
            background-size: cover;
            background-position: center;
        }
        .about-nature {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.imgur.com/nP25MCk.jpg');
            background-size: cover;
            background-position: center;
        }
        .music-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)), url('https://i.imgur.com/RKMTjSk.jpg');
            background-size: cover;
            background-position: center;
        }
        .gold-text {
            color: #D4AF37;
        }
        .red-text {
            color: #FF3B30;
        }
        .terracotta-text {
            color: #E07A5F;
        }
        .olive-text {
            color: #606C38;
        }
        .gold-border {
            border-color: #D4AF37;
        }
        .red-border {
            border-color: #FF3B30;
        }
        .terracotta-border {
            border-color: #E07A5F;
        }
        .olive-border {
            border-color: #606C38;
        }
        .gold-bg {
            background-color: #D4AF37;
        }
        .red-bg {
            background-color: #FF3B30;
        }
        .terracotta-bg {
            background-color: #E07A5F;
        }
        .olive-bg {
            background-color: #606C38;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #D4AF37;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .timeline-item {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 2rem;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #D4AF37, #FF3B30);
            border-radius: 2px;
        }
        .timeline-year {
            position: relative;
            display: inline-block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .timeline-year::after {
            content: '';
            position: absolute;
            left: -2.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: #D4AF37;
            border: 2px solid #000;
        }
        .music-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .grid-cols-1 {
                grid-template-columns: 1fr !important;
            }
            .music-card {
                width: 100% !important;
                margin: 0 auto 1.5rem;
            }
            .hero h1 {
                font-size: 2.5rem !important;
            }
            .timeline-year::after {
                left: -1.8rem;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black bg-opacity-90 border-b border-gray-800">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold gold-text">SOULAANI BLUE</a>
            <div class="hidden md:flex space-x-8">
                <a href="#home" class="nav-link gold-text hover:text-white transition duration-300">HOME</a>
                <a href="#about" class="nav-link gold-text hover:text-white transition duration-300">ABOUT</a>
                <a href="#music" class="nav-link gold-text hover:text-white transition duration-300">MUSIC</a>
                <a href="#contact" class="nav-link gold-text hover:text-white transition duration-300">CONTACT</a>
            </div>
            <button class="md:hidden gold-text focus:outline-none" id="menu-toggle">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div class="md:hidden hidden bg-black bg-opacity-95 border-t border-gray-800" id="mobile-menu">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
                <a href="#home" class="nav-link gold-text hover:text-white transition duration-300 text-center">HOME</a>
                <a href="#about" class="nav-link gold-text hover:text-white transition duration-300 text-center">ABOUT</a>
                <a href="#music" class="nav-link gold-text hover:text-white transition duration-300 text-center">MUSIC</a>
                <a href="#contact" class="nav-link gold-text hover:text-white transition duration-300 text-center">CONTACT</a>
            </div>
        </div>
    </nav>

    <!-- Rest of your HTML remains exactly the same until the script section -->

    <script>
        // Updated Mobile Menu Toggle with Click-Outside Close
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            
            if (!menu.classList.contains('hidden')) {
                document.addEventListener('click', function closeMenu(e) {
                    if (!e.target.closest('#mobile-menu') && !e.target.closest('#menu-toggle')) {
                        menu.classList.add('hidden');
                        document.removeEventListener('click', closeMenu);
                    }
                });
            }
        });

        // Keep all other existing JavaScript the same
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    const mobileMenu = document.getElementById('mobile-menu');
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Keep existing Intersection Observer and other JS
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('slide-up');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);
        document.querySelectorAll('.slide-up').forEach(element => {
            observer.observe(element);
        });

        document.querySelectorAll('a').forEach(link => {
            if (link.href && !link.href.startsWith(window.location.origin) && !link.hasAttribute('target')) {
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');
            }
        });
    </script>
    <!-- Keep your existing footer badge -->
</body>
</html>
